<!DOCTYPE html>
<html>
<head>
    <style>
        .slider-container {
            width: 550px;
            margin: 20px;
        }
        .slider {
            width: 100%;
            height: 20px;
            appearance: none;
            background: linear-gradient(to right, #2196F3, #4CAF50, #FFC107, #f44336);
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
        }
        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 25px;
            height: 25px;
            background: #ffffff;
            border: 2px solid #333;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <input type="range" min="0" max="100" value="50" step="0.1" class="slider" id="formalitySlider">
        <div class="labels">
            <span>Muito formal</span>
            <span>Formal</span>
            <span>Informal</span>
            <span>Muito informal</span>
        </div>
    </div>

    <script>
        const slider = document.getElementById("formalitySlider");
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            const step = 1;
            if (e.key === 'ArrowLeft') {
                slider.value = Math.max(0, parseFloat(slider.value) - step);
            }
            if (e.key === 'ArrowRight') {
                slider.value = Math.min(100, parseFloat(slider.value) + step);
            }
        });
    </script>
</body>
</html>
